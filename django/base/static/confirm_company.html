<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="get_other">

    <span>Legal names: {{company_legal_names}}</span><br>

    <br>

    <input type="submit" value="Submit">

</form>

</html>
